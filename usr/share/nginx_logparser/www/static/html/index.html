<!doctype html>
<html>
  <head>
    <title>Nginx log parser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../bundle/css/index.css">
  </head>
  <body>

    <section id="widgets">
      <label for="timestamp">Since:
        <input type="date" name="timestamp">
      </label>

      <label for="period">Period:
        <select name="period">
          <option value="day">Day</option>
          <option value="month">Month</option>
        </select>
      </label>

      <label for="aggregate-by">Aggregate by:
        <select name="aggregate-by">
          <option value="date">Date</option>
        </select>
      </label>
    </section>

    <main>
      <canvas></canvas>
    </main>

  </body>
  <script src="../../bundle/js/index.js"></script>
</html>
